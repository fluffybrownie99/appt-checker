<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Slot Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        h1 {
            color: #2c3e50;
        }
        body.dark-mode h1 {
            color: #3498db;
        }
        #result {
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        body.dark-mode #result {
            background-color: #2c3e50;
        }
        #slots {
            color: #27ae60;
            font-weight: bold;
        }
        body.dark-mode #slots {
            color: #2ecc71;
        }
        #error {
            color: #c0392b;
        }
        body.dark-mode #error {
            color: #e74c3c;
        }
        #nextUpdate {
            font-style: italic;
            color: #7f8c8d;
        }
        body.dark-mode #nextUpdate {
            color: #bdc3c7;
        }
        .mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="mode-toggle">
        <label class="switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider"></span>
        </label>
    </div>
    <h1>API Slot Scanner</h1>
    <div id="result">Loading...</div>
    
    <audio id="alertSound">
        <source src="https://assets.mixkit.co/active_storage/sfx/952/952-preview.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const API_URL = "https://ttp.cbp.dhs.gov/schedulerapi/slot-availability?locationId=5020";
        const REFRESH_INTERVAL = 30000; // 30 seconds
        let previouslyAvailable = false;

        async function checkAPI() {
            const resultDiv = document.getElementById('result');
            const alertSound = document.getElementById('alertSound');

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                const currentTime = new Date().toLocaleString();
                let resultHTML = `<p>Last Updated: ${currentTime}</p>`;
                resultHTML += `<p>Last Published Date: ${data.lastPublishedDate}</p>`;

                if (data.availableSlots && data.availableSlots.length > 0) {
                    resultHTML += `<p>Available Slots Found!</p>`;
                    resultHTML += `<p>Slots: <span id="slots">${data.availableSlots.join(', ')}</span></p>`;
                    
                    if (!previouslyAvailable) {
                        alertSound.play();
                    }
                    previouslyAvailable = true;
                } else {
                    resultHTML += `<p>No available slots at this time.</p>`;
                    previouslyAvailable = false;
                }

                const nextUpdateTime = new Date(Date.now() + REFRESH_INTERVAL).toLocaleString();
                resultHTML += `<p id="nextUpdate">Next update at approximately: ${nextUpdateTime}</p>`;

                resultDiv.innerHTML = resultHTML;
            } catch (error) {
                resultDiv.innerHTML = `<p id="error">Error checking API: ${error.message}</p>`;
            }
        }

        // Dark mode toggle functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        
        function setDarkMode(isDark) {
            document.body.classList.toggle('dark-mode', isDark);
            localStorage.setItem('darkMode', isDark);
        }

        // Check for saved user preference
        const savedDarkMode = localStorage.getItem('darkMode');
        if (savedDarkMode !== null) {
            setDarkMode(savedDarkMode === 'true');
            darkModeToggle.checked = savedDarkMode === 'true';
        }

        darkModeToggle.addEventListener('change', (e) => {
            setDarkMode(e.target.checked);
        });

        // Initial check when the page loads
        checkAPI();

        // Set up auto-refresh
        setInterval(checkAPI, REFRESH_INTERVAL);
    </script>
</body>
</html>
